<html>
	<head>
		<title>CSS Classes and IDs</title>
		<link rel="stylesheet" type="text/css" href="styles/63.css" />
	</head>
	
	<body>

	<p id="important">Hello World!</p>
	<p class="redish">This paragraph &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; is not affected by the style.</p>
	
	
	<h1 class="center">Center-aligned heading</h1>
	<p class="center">Center-aligned paragraph.</p>

	<div id="divEx">
		<p>This is a paragraph with no specified padding.</p>
		<p> <span class="boldText">This is a text with a little different style.</span></p>
		<p class="padding">This is a paragraph with specified paddings.</p>
	</div>	
	</body>
	
	
</html>
