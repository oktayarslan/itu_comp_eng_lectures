<html>	
	<head>
		<title>Lists</title>
	</head>
	<body>
	
	<h4>An unordered list:</h4>
	<ul>
		<li>Coffee</li>
		<li>Milk</li>
	</ul>

	<h4>An ordered list:</h4>
	<ol>
		<li>Coffee</li>
		<li>Milk</li>
	</ol>

	<h4>A definition list:</h4>
	<dl>
		<dt>Coffee</dt>
		<dd>- black hot drink</dd>
		<dt>Milk</dt>
		<dd>- white cold drink</dd>
	</dl>

	<h4>Roman numbers list:</h4>
	<ol type="A">
 		<li>Apples</li>
 		<li>Bananas</li>
 		<li>Lemons</li>
 		<li>Oranges</li>
	</ol> 

	<h4>Square bullets list:</h4>
	<ul type="circle">
 		<li>Apples</li>
 		<li>Bananas</li>
 		<li>Lemons</li>
 		<li>Oranges</li>
	</ul>  

	</body>
</html>
